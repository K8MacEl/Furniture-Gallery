{% extends 'base.html' %}

{% block content %}

<h1>Sign up</h1>

<p class="red-text">{{ error_message }}</p>

<form action="{% url 'signup' %}" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="hidden" name="next" value="{{ next }}">
	<button type="submit" class="btn">Sign Up</button>
</form>

{% endblock content %}
