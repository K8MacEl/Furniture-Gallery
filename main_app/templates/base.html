{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cat Collector</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper white">
        <a href="#" class="brand-logo"
          ><img src="https://i.imgur.com/FNzRQUu.png" width="180px"
        /></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="sass.html"><span class="black-text">Admin</span></a>
          </li>
          <li>
            <a href="badges.html"><span class="black-text">Cart</span></a>
          </li>
          <li>
            <a href="collapsible.html"
              ><span class="black-text">Logout</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav">
      
     
      <li><a href="#!">Bed</a></li>
      <li><a href="#!">Sofa</a></li>
      <li><a href="#!">Chair</a></li>
      <li><a href="#!">Table</a></li>
      
    </ul>

    <main class="container">
        {% block content %}
         {% endblock %}
    </main>
    <footer class="page-footer green darken-4">
      <div class="right">
        All Rights Reserved, &copy; 2021 Cat Collector &nbsp;
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".sidenav");
        var instances = M.Sidenav.init(elems, {});
      });
    </script>
  </body>
</html>
