{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Furniture Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  </head>
  <body>
    <nav>
      <a href="#" 
        ><img src="https://i.imgur.com/nhLnyn2.png" width="230px"
      /></a>
      <ul>
        <li>
          <a href="{% url 'furniture_create' %}"
            ><span>Add Furniture</span></a
          >
        </li>
        <li>
          <a href="#"><span>Admin</span></a>
        </li>
        {% if user.is_authenticated %}
        <li>
          <a href="{% url 'cart_list' %}">
            <i class="material-icons">shopping_cart</i
            ><span class="shopping_cart"></span></a>
        </li> 
        


        <li>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn">logout</button>
          </form>
        </li>
        {% else %}
        <li>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <button type="submit" class="btn">login</button>
          </form>
        </li>

        {% endif %}
      </ul>
    </nav>

    <main class="sideContainer">
      <ul class="sidenavbar">
        <li><a href="">Bed</a></li>
        <li><a href="">Table</a></li>
        <li><a href="">Chair</a></li>
        <li><a href="">Sofa</a></li>
      </ul>
      <section>{% block content %} {% endblock %}</section>
    </main>
    <script></script>
  </body>
</html>
