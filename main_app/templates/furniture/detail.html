{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col s6">
        <img class="responsive-img card-panel" srv="{{ furniture_item.photo.url }}">
    </div>
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ furniture_item.name }}</span>
                <p>{{ furniture_item.description }}</p>
                <h3>{{ furniture_item.price }}</h3>
                <form action="{url 'add_to_cart' furniture_item.id user.id}" 
                    enctype="multipart/form-data"
                    method="POST" class="card-panel">
                    {% csrf_token %}
                    <button type="submit" class="btn">Add To Cart</button>
                </form>
                <p>{{ furniture_item.category }}</p>
            </div>
            <form action="{% url 'add_photo' furniture_item.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
                {% csrf_token %}
                <input type="file" name="photo-file">
                <br><br>
                <button type="submit" class="btn">Upload Photo</button>
            </form>
        </div>
    </div>
</div>
    
{% endblock content %}
