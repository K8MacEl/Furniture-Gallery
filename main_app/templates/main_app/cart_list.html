{% extends 'base.html' %}


{% block content %}

<h1>Cart</h1>

<hr>
<div class="row">
  <div class="col s6">
    <h3>Shopping Cart</h3>
    {% if cart.furniture.count %}
    {% for furniture_item in cart.furniture.all %}
    <div class="card">
      <div class="card-content">
        <span class="card-title">
        {{ furniture_item.name }}
        </span>
        <form action="{% url 'disassoc_item' cart.id furniture_item.id %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn">Remove</button>
        </form>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <h5>No Items in Cart</h5>
    {% endif %}
  </div>
  <!-- Available toys will come after this line -->
    
{% endblock %}
